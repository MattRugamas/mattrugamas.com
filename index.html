---
title: Matt's Weblog
---
<h1 class="hello">Hello, my name is <b>Matt</b>.</h1>
<ul id="blog-list">
{% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="date">{{ post.date | date: "%m/%d/%Y" }}</p>
    {{ post.excerpt }}
  </li>
{% endfor %}
</ul>
